<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guess the Number Game</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #2980b9;
    }

    #message {
        margin-top: 15px;
        font-weight: bold;
        min-height: 20px;
    }

    #tries {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <h2> Guess The Number</h2>

    <p>Enter a number between <strong>1</strong> and <strong>100</strong>:</p>

    <input type="number" id="userGuess" placeholder="Your guess..." min="1" max="100">

    <button id="guessBtn">Submit Guess</button>

    <div id="message"></div>
    <div id="tries">Attempts Left: <strong>5</strong></div>
</div>

<script>
    
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 5;

    const guessInput = document.getElementById('userGuess');
    const guessBtn = document.getElementById('guessBtn');
    const message = document.getElementById('message');
    const triesDisplay = document.getElementById('tries');

    guessBtn.addEventListener('click', function() {
        const guess = parseInt(guessInput.value);

       
        if (!guess || guess < 1 || guess > 100) {
            message.textContent = "âš  Please enter a valid number between 1 and 100.";
            message.style.color = "orange";
            return;
        }

        attemptsLeft--;

        
        if (guess === randomNumber) {
            message.textContent = " Congratulations! You guessed it right!";
            message.style.color = "green";
            endGame();
        } else if (guess > randomNumber) {
            message.textContent = " Your guess is larger than the actual number.";
            message.style.color = "red";
        } else {
            message.textContent = " Your guess is smaller than the actual number.";
            message.style.color = "red";
        }

        
        triesDisplay.innerHTML = `Attempts Left: <strong>${attemptsLeft}</strong>`;

       
        if (attemptsLeft === 0 && guess !== randomNumber) {
            message.textContent = ` Game Over! The number was ${randomNumber}.`;
            message.style.color = "black";
            endGame();
        }

        guessInput.value = ""; 
    });

    
    function endGame() {
        guessBtn.disabled = true;
        guessInput.disabled = true;

        
        let restart = document.createElement("button");
        restart.textContent = "Play Again";
        restart.style.marginTop = "10px";
        restart.onclick = () => location.reload(); 

        document.querySelector(".container").appendChild(restart);
    }
</script>

</body>
</html>

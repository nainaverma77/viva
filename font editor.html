<!DOCTYPE html>
<html>
<head>
  <title>Simple Font Editor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .box {
      margin-bottom: 15px;
    }

    #preview {
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 80px;
    }
  </style>
</head>

<body>
  <h2>Font Editor</h2>
  <p>Type text and change its style:</p>


  <div class="box">
    <label>Write Your Text:</label><br>
    <input type="text" id="textInput" placeholder="Type something..." style="width:100%; padding:8px;">
  </div>


  <div class="box">
    <label>Font Size:</label>
    <input type="range" id="fontSize" min="10" max="60" value="20">
    <span id="sizeValue">20px</span>
  </div>

  <div class="box">
    <label>Font Color:</label>
    <input type="color" id="fontColor" value="#000000">
  </div>

  
  <h3>Preview:</h3>
  <div id="preview">Your text will appear here...</div>

  <script>
    const textInput = document.getElementById("textInput");
    const fontSize = document.getElementById("fontSize");
    const fontColor = document.getElementById("fontColor");
    const preview = document.getElementById("preview");
    const sizeValue = document.getElementById("sizeValue");

    function updatePreview() {
      preview.textContent = textInput.value || "Your text will appear here...";
      preview.style.fontSize = fontSize.value + "px";
      preview.style.color = fontColor.value;
      sizeValue.textContent = fontSize.value + "px";
    }


    textInput.addEventListener("input", updatePreview);
    fontSize.addEventListener("input", updatePreview);
    fontColor.addEventListener("input", updatePreview);
  </script>
</body>
</html>
